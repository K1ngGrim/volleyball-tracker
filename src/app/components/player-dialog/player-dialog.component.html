<h2 mat-dialog-title>Neuen Spieler hinzufügen</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()" mat-dialog-content>
  <mat-form-field appearance="fill" class="w-100 mb-2">
    <mat-label>Spielernummer</mat-label>
    <input matInput type="number" formControlName="number" required>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100 mb-2">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-checkbox formControlName="isLibero">Libero</mat-checkbox>
</form>

<mat-dialog-actions align="end">
  <button mat-stroked-button type="button" (click)="dialogRef.close()">Abbrechen</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Hinzufügen</button>
</mat-dialog-actions>
