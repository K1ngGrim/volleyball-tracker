<ion-content class="d-flex flex-column w-100 h-100">

  <ion-list class="d-flex flex-column w-100 h-100">
    @if (playerService.players(); as players) {
      @for (player of players; track player) {
        <ion-item-sliding class="d-flex w-100">
          <ion-item class="d-flex w-100">
            <ion-label class="d-flex w-100">

              <div class="d-flex w-25 flex-row justify-content-between align-items-center">
                <h2 style="font-size: 1.25rem;" class="col-3 w-fit-content mx-1">{{player.name}}</h2>
                <h2 style="font-size: 1.25rem;" class="col-3 w-fit-content mx-1">#{{player.number}}</h2>
                <h2 style="font-size: 1.5rem;" class="col-2 w-fit-content ms-3">{{player | playerPostionShort }}</h2>
              </div>
            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option (click)="openEditModal(player)">Bearbeiten</ion-item-option>
            <ion-item-option color="danger" expandable (click)="playerService.removePlayer(player.number)">LÃ¶schen</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      }
    }
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<app-player-modal
  (modalSave)="submitPlayer($event)"
  trigger="open-modal"
  [inputModel]="editPlayerModel()"
>

</app-player-modal>
