<div class="container-fluid h-100 w-100">
  <div class="row">
    <div class="col-12">
      <app-scoreboard></app-scoreboard>
    </div>
  </div>
  <div class="d-flex flex-column flex-grow-1 w-100 h-50">
    <div class="d-flex flex-row w-100 h-100">
      <div class="d-flex w-100 h-100" cdkDropListGroup>
        <div class="p-2 col-6 h-100">
          <app-player-list></app-player-list>
        </div>

        <div class="d-flex col-6 justify-content-center align-items-center p-2 court">
          <app-court></app-court>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column">
    @for (entry of gameService.history(); track entry) {
      <div>{{ entry | json }}</div>
    }
  </div>

</div>
